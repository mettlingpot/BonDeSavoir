<VirtualHost *:80>
	ServerAdmin contact@bondesavoir.fr
	ServerName bondesavoir.fr
	ServerAlias BonDeSavoir.bondesavoir.fr
	
	DocumentRoot /var/www/BonDeSavoir/web
    
	<Directory /var/www/BonDeSavoir/web>
		AllowOverride All
		Order allow,deny
		allow from all
	</Directory>

	ScriptAlias /cgi-bin/ /usr/lib/cgi-bin/
	<Directory "/usr/lib/cgi-bin">
		AllowOverride None
		Options +ExecCGI -MultiViews +SymLinksIfOwnerMatch
		Order allow,deny
		Allow from all
	</Directory>

	ErrorLog /var/log/apache2/bondesavoir_error.log
	CustomLog /var/log/apache2/bondesavoir_access.log combined

</VirtualHost>
